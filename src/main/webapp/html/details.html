<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable"><!--可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果）-->
    <meta content="yes" name="apple-touch-fullscreen"><!--添加到主屏幕后，全屏显示-->
    <meta content="telephone=no,email=no" name="format-detection"><!--IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/><!--避免IE使用兼容模式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style"><!--仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ）-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>不存在二维码明细</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="details">
    <header>
        <h4 class="on-scan">0</h4>
        <p>不存在二维码总数</p>
    </header>
    <div class="content">

    </div>
<!--无数据-->
<script id="no-msg" type="text/html">
    <div class="no-msg">
        <img src="/images/icon@2x.png" alt="">
        <p>暂无相关信息</p>
    </div>
</script>
<!--有数据-->
<script id="show-msg" type="text/html">
    <div class="info">
        <ul id="info">
            <li>
                <div class="info-detail">序号</div>
                <div class="info-detail">扫码内容</div>
            </li>
        </ul>
        <p class="more">点击加载更多↓</p>
    </div>
</script>
<script src="/lib/zepto.min.js"></script>
<script src="/js/tip.js"></script>
<script src="/js/details.js"></script>
</body>
</html>
