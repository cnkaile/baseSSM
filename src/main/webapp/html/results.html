<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable"><!--可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果）-->
    <meta content="yes" name="apple-touch-fullscreen"><!--添加到主屏幕后，全屏显示-->
    <meta content="telephone=no,email=no" name="format-detection"><!--IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/><!--避免IE使用兼容模式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style"><!--仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ）-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>查询结果</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="results">
    <div class="main">
        <div class="main-top">
            <p class="msg">批次号：<span class="batch-nub"></span></p>
            <p class="msg">清点瓶盖完成，本批次共清点瓶盖<span class="complete-nub"></span>个</p>
            <p class="msg">清点开始时间：<span class="start-time"></span></p>
            <p class="msg">清点结束时间：<span class="end-time"></span></p>
        </div>
        <div class="main-content">
            <p class="msg">有效数量：<span class="effective-nub"></span></p>
            <!-- 
            <p class="msg msg-border">PET：<span class="pet-nub"></span> </p>
            <p class="msg msg-border">战马能量型战马能量型罐装：<span class="jar-nub"></span></p>
             -->
        </div>
        <div class="main-bottom">
            <p class="msg">无效数量：<span class="invalid-nub"></span></p>
            <!-- 
            <p class="msg msg-border">二维码已被清点：<span class="counting-nub"></span> </p>
            <div class="msg msg-border">二维码不存在：<span class="nothing-nub"></span>
	            <a href="#" id="showDetails">查看明细</a>
            </div>
             -->
        </div>
    </div>
    <footer>
        <a href="#" id="showIndex">
            <input type="button" value="首页">
        </a>
    </footer>
<script src="/lib/zepto.min.js"></script>
<script src="/js/tip.js"></script>
<script src="/js/results.js"></script>
</body>
</html>
